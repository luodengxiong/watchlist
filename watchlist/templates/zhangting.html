{% extends 'base.html' %}

{% block content %}

<div class="bs-example" data-example-id="bordered-table">
    <table class="table table-bordered table-hover table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>名称</th>
          <th>昨封单</th>
          <th>昨换手</th>
          <th>今日数据</th>
        </tr>
      </thead>
      <tbody>
      {% for stock in stockvos %}
        <tr>
          <th scope="row">1</th>
          <td> {{ stock.name }}</td>
          <td> {{ stock.zj }}</td>
          <td> {{ stock.hs }}</td>
          <td> {{ stock.percent }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>

{% endblock %}
